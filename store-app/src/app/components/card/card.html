<mat-card>
  <mat-card-header>
    <mat-card-title>{{item.name}}</mat-card-title>
  </mat-card-header>
  <img mat-card-md-image src="{{item.image||placeholderImg}}" />
  <mat-card-content>
    <p>{{item.description}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button color="primary" (click)="onItemAdd()">
      Add to cart
    </button>
  </mat-card-actions>
</mat-card>
