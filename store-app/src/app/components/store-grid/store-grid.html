<mat-toolbar>
  <span class="toolbar-title">Fabulous store!</span>
  <button mat-flat-button color="accent" [routerLink]="['/cart']">Cart</button>
</mat-toolbar>
<mat-grid-list [cols]="columnNumber">
  <mat-grid-tile *ngFor="let item of data">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{item.name}}</mat-card-title>
      </mat-card-header>
      <img mat-card-md-image src="{{item.image||placeholderImg}}" />
      <mat-card-content>
        <p>{{item.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-stroked-button color="primary">Add to cart</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
